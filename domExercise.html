<!DOCTYPE html>
<html>

<title>JS DOM paragraph style</title>

<body >

     function js_style(){

        let div = document.createElement("div");
        div.innerHTML ="<h1>Welcome to DOM Tutorial</h1>";

        let container = document.getElementById("d1");
        container.appendChild(div);

       
    }
